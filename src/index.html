<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast application</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <section id="map" style="width: 100vw; height: 100vh;">
        <div class="layer"></div>
    </section>
    <div id="app">
        <h1 class="visually-hidden">
            Forecast application, search your city weather instantly
        </h1>
        <section class="coords">
            <h2 class="coords__title">
                Geo coords
            </h2>
            <ul class="coords__list"></ul>
        </section>
        <section class="forecast-form">
            <form class="forecast-form__form" id="searchForm">
                <fieldset class="forecast-form__field">
                    <label for="country-search" class="visually-hidden">Search geolocation</label
            >
                    <input
                    type="text"
                    id="country-search"
                    name="country-search"
                    placeholder="Search geolocation"
                    class="forecast-form__search"
                    />
                </fieldset>
            </form>
        </section>
      <section class="forecast-list">
        <ul class="forecast-list__list">
          <li
            class="forecast-list__item forecast-list__item_current current-weather"
          >
          </li>
        </ul>
      </section>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
