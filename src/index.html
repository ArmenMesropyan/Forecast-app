<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast application</title>

    <!-- Favicons -->

    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->

    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <section id="map" style="width: 100vw; height: 100vh;">
        <div class="layer"></div>
    </section>
    <div id="app">
        <h1 class="visually-hidden">
            Forecast application, search your city weather instantly
        </h1>
        <section class="coords">
            <div class="container">
                <h2 class="coords__title">
                    Geo coords
                </h2>
                <ul class="coords__list"></ul>
            </div>
        </section>
        <section class="forecast-form">
            <div class="container">
                <form class="forecast-form__form" id="searchForm">
                    <fieldset class="forecast-form__field">
                        <label for="country-search" class="visually-hidden">Search geolocation</label
              >
              <input
                type="text"
                id="country-search"
                name="country-search"
                placeholder="Search geolocation"
                class="forecast-form__search"
              />
            </fieldset>
          </form>
        </div>
      </section>
      <section class="forecast-list">
        <div class="container">
          <ul class="forecast-list__list">
            <li
              class="forecast-list__item forecast-list__item_current current-weather"
            ></li>
          </ul>
        </div>
      </section>
      <section class="hours-forecast" id="hours-forecast">
        <div class="container">
          <ul class="hours-forecast__list"></ul>
        </div>
      </section>
      <section class="scroll-top">
        <a href="#app" class="scroll-top__link">Scroll to top</a>
      </section>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
