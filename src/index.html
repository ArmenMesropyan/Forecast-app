<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast application</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <section id="map" style="width: 100vw; height: 100vh;">
        <div class="layer"></div>
    </section>
    <div id="app">
        <h1 class="visually-hidden">
            Forecast application, search your city weather instantly
        </h1>
        <section class="coords">
            <h2 class="coords__title">
                Geo coords
            </h2>
            <ul class="coords__list">
                <li class="coords__item coords__item_lat"></li>
                <li class="coords__item coords__item_lon"></li>
            </ul>
        </section>
        <section class="forecast-form">
            <form class="forecast-form__form" id="searchForm">
                <fieldset class="forecast-form__field field control has-icons-left has-icons-right">
                    <label for="country-search" class="visually-hidden">Search geolocation</label
            >
            <input
              type="text"
              id="country-search"
              name="country-search"
              placeholder="Search geolocation"
              class="forecast-form__search input is-info"
            />
          </fieldset>
        </form>
      </section>
      <section class="forecast-list">
        <ul class="forecast-list__list">
          <li
            class="forecast-list__item forecast-list__item_current current-weather"
          >
            <ul class="current-weather__list">
              <li class="current-weather__item current-date">
                <p class="current-date__day">Friday</p>
                <p class="current-date__date">June 5</p>
              </li>
              <li class="current-weather__item current-main">
                <p class="current-main__name">London, GB</p>
                <p class="current-weather__temp">15 C</p>
              </li>
              <li class="current-weather__item current-second">
                <p class="current-second__water">London, GB</p>
                <p class="current-weather__info">Broken Clouds</p>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
